<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback de Atendimento</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input[type="number"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1.5rem;
      width: 100%;
      font-size: 1rem;
    }

    button:hover {
      background: #45a049;
    }

    .mensagem {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deixe seu feedback</h1>

    <label for="notaAtendimento">Nota do atendimento (1 a 5):</label>
    <input type="number" id="notaAtendimento" min="1" max="5" required />

    <label for="notaValor">Nota do valor cobrado (1 a 5):</label>
    <input type="number" id="notaValor" min="1" max="5" required />

    <label for="comentario">Comentário:</label>
    <textarea id="comentario" placeholder="Deu tudo certo? Algo a melhorar?"></textarea>

    <button onclick="enviarFeedback()">Enviar Feedback</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabaseUrl = "https://koephgpqguzxqchxsrlp.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtvZXBoZ3BxZ3V6eHFjaHhzcmxwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwODUwNDksImV4cCI6MjA2NTY2MTA0OX0.LiSgIqsCNafhUXd5RqU42LHcf_fhXznOb13y-aP-clk"; // Substitua pela real
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function enviarFeedback() {
      const notaAtendimento = parseInt(document.getElementById("notaAtendimento").value);
      const notaValor = parseInt(document.getElementById("notaValor").value);
      const comentario = document.getElementById("comentario").value;
      const mensagem = document.getElementById("mensagem");

      // Validação simples
      if (!notaAtendimento || !notaValor || notaAtendimento < 1 || notaAtendimento > 5 || notaValor < 1 || notaValor > 5) {
        mensagem.textContent = "As notas devem estar entre 1 e 5.";
        mensagem.style.color = "red";
        return;
      }

      const { error } = await supabase.from("feedbacks").insert({
        nota_atendimento: notaAtendimento,
        nota_valor: notaValor,
        comentario: comentario
      });

      if (error) {
        console.error("Erro ao enviar feedback:", error.message);
        mensagem.textContent = "Erro ao enviar. Tente novamente.";
        mensagem.style.color = "red";
      } else {
        mensagem.textContent = "Obrigado pelo seu feedback!";
        mensagem.style.color = "green";
        document.getElementById("notaAtendimento").value = "";
        document.getElementById("notaValor").value = "";
        document.getElementById("comentario").value = "";
      }
    }
  </script>
</body>
</html>
